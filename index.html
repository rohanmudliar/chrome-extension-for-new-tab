<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karma:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="container__time">
            <p class="container__time-display">00:48:07</p>
        </div>
        <div class="container__heading">
            <p class="container__heading-name">
                Google
            </p>
        </div>
        <div class="container__searchBox">
            <input class="container__searchBox-elem" type="text" placeholder="Search Google or type a URL">
            <img class="container__searchBox-mic" src="./images/mic.png" alt="mic">
        </div>
        <div class="container__greeting">
            <p class="container__gretting-prefix">
                Good Morning,
            </p>
            <p class="container__gretting-name">
                Rohan.
            </p>
        </div>
        <div class="container__quotes">
            <p class="container__randomQuotes">
                "You deserve to be happy, don't let anyone make you forget that."
            </p>
        </div>
    </div>
</body>

</html>
