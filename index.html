<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karma:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="container" class="container">
        <div class="container__time">
            <p id="container__time-display" class="container__time-display"></p>
        </div>
        <div class="container__heading">
            <p class="container__heading-name">
                Google
            </p>
        </div>
        <div class="container__searchBox">
            <input id="container__searchBox-elem" class="container__searchBox-elem" type="search"
                placeholder="Search Google or type a URL" autocomplete="off">
            <div id="container__searchBox-imgCont" class="container__searchBox-imgCont">
                <img id="container__searchBox-mic" class="container__searchBox-mic" src="./images/mic.png" alt="mic">
            </div>
            <p id="listening" class="listening hidden">Listening</p>
        </div>
        <div class="container__greeting">
            <p id="container__greeting-prefix" class="container__greeting-prefix">
            </p>
            <p id="container__greeting-name" class="container__greeting-name">
            </p>
        </div>
        <div class="container__quotes">
            <p id="container__randomQuotesMessage" class="container__randomQuotesMessage">
            </p>
            <p id="container__randomQuotesAuthor" class="container__randomQuotesAuthor">
            </p>
        </div>
    </div>

    <script src="./scripts/imagesList.js"></script>
    <script src="./scripts/time.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
